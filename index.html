<!DOCTYPE html>
<head>
	<title>Product Catalogue</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class ="nav-bar" ></div>
	<div id = "app">
		<div class="product">
			<div class="product-image">
				<img v-bind:src="image">
			</div>
			<div class="product-info">
				<h1> {{product}} </h1>
				<p v-if="inStock == 12"> In stock </p>
				<p v-else-if="inStock < 12"> Last piece remaining </p>
				<p v-else> Sold out </p>
				<h2 v-show="Toggle">On Sale!!!</h2>
				<ul>
					<div v-for="sock in sockColor" 
					class="color-box"
					:style="{backgroundColor: sock.colour}"
					@mouseover="updateImage(sock)">{{sock.sockValue}}
				</div>
			</ul>
			<button v-on:click="incrementCart" 
			:disabled="Toggle" 
			:class="{disabledButton: Toggle}">Add to cart</button>
			<div class="cartVal">Cart {{cart}}</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src = "main.js"></script>

</body>
</html>
